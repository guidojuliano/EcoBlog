{% extends 'base.html' %} {% block contenido %}

<div class="area2">
  <div class="centrado">
    <p class="texto-cont">{{category.nombre}}</p>
  </div>

  {% for a in post %}
  <a class="cuadro" href="{% url 'base:complete_post' a.pk %}">
    <div class="centrado">
      <h1 class="texto-cont2">{{a.titulo}}</h1>
      <p class="user-post">by {{a.autor}}</p>

      <img class="imagenes" src="{{a.imagen_referencial.url}}" />
    </div>
  </a>

  {% endfor %}
</div>

{% endblock contenido %}
